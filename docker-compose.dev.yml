services:
  client:
    image: keeb-client-dev
    build:
      context: ./client/
      dockerfile: dev.Dockerfile
    volumes:
      - ./client/src:/usr/src/app/src
      - ./client/public:/usr/src/app/public
    environment:
      - REACT_APP_BACKEND_URL=api/keyboard/
    ports:
      - 3000:3000
    container_name: keeb-client-dev

  server:
    image: keeb-server-dev
    build:
      context: ./server/
      dockerfile: dev.Dockerfile
    environment:
      - JWT_SECRET_KEY=751665f91f4b69b4cc2cbc113ac505f1ceabb56fb0a86a48569042dc1e91cd7d
    volumes:
      - ./server/:/usr/src/app
    ports:
      - 80:80
    container_name: keeb-server-dev
    depends_on:
      - database

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: keeb-reverse-proxy-dev
    depends_on:
      - client
  
  database:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=pw
      - POSTGRES_USER=user
      - POSTGRES_DB=keeb
    container_name: keeb-database-dev

  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: always
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    container_name: keeb-pgadmin-dev
    depends_on:
      - database

volumes:
  postgres-data:
  pgadmin-data: